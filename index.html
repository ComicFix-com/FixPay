<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixPay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json"> <meta name="theme-color" content="#007bff"> <link rel="icon" href="FixPay.png" sizes="any">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #555;
            font-weight: 600;
        }

        label i {
            margin-right: 10px;
            color: #007bff;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        #qrCode {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #downloadBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        #downloadBtn:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        #downloadBtn:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        textarea {
            resize: vertical;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-qrcode"></i>FixPay</h1>
        <form id="upiForm">
            <label for="upiId"><i class="fas fa-user"></i> UPI ID:</label>
            <input type="text" id="upiId" name="upiId" required placeholder="example@upi" aria-describedby="upiIdHelp">
            <small id="upiIdHelp" style="color: #777;">Enter your UPI ID</small>

            <label for="amount"><i class="fas fa-dollar-sign"></i> Amount (INR):</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required placeholder="0.00" aria-describedby="amountHelp">
            <small id="amountHelp" style="color: #777;">Enter the amount in INR</small>

            <label for="merchant"><i class="fas fa-store"></i> Merchant Name:</label>
            <input type="text" id="merchant" name="merchant" placeholder="Merchant Name" aria-describedby="merchantHelp">
            <small id="merchantHelp" style="color: #777;">Optional: Enter merchant's name</small>

            <label for="note"><i class="fas fa-sticky-note"></i> Note:</label>
            <textarea id="note" name="note" placeholder="Enter a note (optional)" aria-describedby="noteHelp"></textarea>
            <small id="noteHelp" style="color: #777;">Optional: Add a note</small>

            <button type="submit"><i class="fas fa-generate"></i> Generate QR Code</button>
        </form>
        <div id="qrCode"></div>
        <button id="downloadBtn" style="display: none;"><i class="fas fa-download"></i> Download QR Code</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('upiForm');
            const qrCodeDiv = document.getElementById('qrCode');
            const downloadBtn = document.getElementById('downloadBtn');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const upiId = document.getElementById('upiId').value.trim();
                const amount = parseFloat(document.getElementById('amount').value.trim()).toFixed(2);
                const merchant = document.getElementById('merchant').value.trim();
                const note = document.getElementById('note').value.trim();

                if (!upiId || isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid UPI ID and amount.');
                    return;
                }

                const upiUrl = `upi://pay?pa=${upiId}&pn=${merchant || 'Merchant'}&mc=1234&tid=000000000000&tt=123&am=${amount}&cu=INR&url=${note ? encodeURIComponent(note) : ''}`;

                // Clear previous QR code
                qrCodeDiv.innerHTML = '';

                // Generate QR code
                QRCode.toCanvas(qrCodeDiv, upiUrl, { width: 256, margin: 2 }, (error) => {
                    if (error) console.error(error);
                    else downloadBtn.style.display = 'inline';
                });
            });

            downloadBtn.addEventListener('click', () => {
                const canvas = document.querySelector('#qrCode canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'upi-qr-code.png';
                    link.click();
                } else {
                    alert('No QR Code to download');
                }
            });
        });
    </script>
    <script src="service-worker.js"></script>
</body>
</html>
