<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate UPI QR Codes easily for payments.">
    <meta name="keywords" content="UPI, QR Code, Payments, UPI QR Code Generator, Merchant Payments">
    <title>FixPay - UPI QR Code Generator</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Favicon -->
    <link rel="icon" href="FixPay.png" sizes="any">
    
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 18px;
            color: #555;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.25);
        }

        button {
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        #qrCode {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #qrCode canvas {
            border-radius: 16px;
            border: 2px solid #007bff;
            padding: 10px;
        }

        #downloadBtn, #billDownloadBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            display: none;
        }

        #downloadBtn:hover, #billDownloadBtn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #downloadBtn:active, #billDownloadBtn:active {
            background-color: #004494;
            transform: translateY(0);
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history li {
            background: #f2f2f2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .customization {
            margin-top: 30px;
            text-align: left;
        }

        .customization label {
            display: block;
            margin-bottom: 5px;
        }

        .customization input {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-qrcode"></i> FixPay</h1>
        <form id="upiForm">
            <label for="upiId"><i class="fas fa-id-badge"></i> UPI ID</label>
            <input type="text" id="upiId" name="upiId" placeholder="example@upi" required>

            <label for="amount"><i class="fas fa-rupee-sign"></i> Amount (INR)</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="0.00" required>

            <label for="merchant"><i class="fas fa-store"></i> Merchant Name</label>
            <input type="text" id="merchant" name="merchant" placeholder="Merchant Name (Optional)">

            <label for="note"><i class="fas fa-sticky-note"></i> Note (Optional)</label>
            <textarea id="note" name="note" rows="2" placeholder="Enter a note"></textarea>

            <button type="submit"><i class="fas fa-qrcode"></i> Generate QR Code</button>
        </form>

        <div id="qrCode"></div>
        <button id="downloadBtn"><i class="fas fa-download"></i> Download QR Code</button>
        <button id="billDownloadBtn"><i class="fas fa-download"></i> Download Bill</button>

        <div class="customization">
            <h2>Customize Your QR Code</h2>
            <label for="color">QR Code Color</label>
            <input type="color" id="color" value="#000000">
            <label for="logo">Upload Logo (Optional)</label>
            <input type="file" id="logo" accept="image/*">
        </div>

        <div class="history">
            <h2>Payment History</h2>
            <ul id="paymentHistoryList"></ul>
        </div>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('upiForm');
            const qrCodeDiv = document.getElementById('qrCode');
            const downloadBtn = document.getElementById('downloadBtn');
            const billDownloadBtn = document.getElementById('billDownloadBtn');
            const paymentHistoryList = document.getElementById('paymentHistoryList');
            const colorInput = document.getElementById('color');
            const logoInput = document.getElementById('logo');

            let paymentHistory = [];

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const upiId = document.getElementById('upiId').value.trim();
                const amount = parseFloat(document.getElementById('amount').value.trim()).toFixed(2);
                const merchant = document.getElementById('merchant').value.trim();
                const note = document.getElementById('note').value.trim();

                if (!upiId || isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid UPI ID and amount.');
                    return;
                }

                // Generate the UPI payment link
                const upiLink = `upi://pay?pa=${upiId}&pn=${merchant || 'Merchant'}&am=${amount}&tn=${note}`;

                // Generate the QR Code
                qrCodeDiv.innerHTML = '';
                const qrCode = new QRCode(qrCodeDiv, {
                    text: upiLink,
                    width: 256,
                    height: 256,
                    colorDark: colorInput.value,
                    colorLight: "#ffffff",
                });

                // Show the download button
                downloadBtn.style.display = 'block';

                // Save payment information to history
                paymentHistory.push({ upiId, amount, merchant, note });
                updatePaymentHistory();

                // Reset form
                form.reset();
            });

            downloadBtn.addEventListener('click', () => {
                const canvas = qrCodeDiv.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = `qr-code-${Date.now()}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            });

            billDownloadBtn.addEventListener('click', () => {
                const upiId = document.getElementById('upiId').value.trim();
                const amount = parseFloat(document.getElementById('amount').value.trim()).toFixed(2);
                const merchant = document.getElementById('merchant').value.trim();
                const note = document.getElementById('note').value.trim();
                const billContent = `
                    Bill Details:
                    UPI ID: ${upiId}
                    Amount: â‚¹${amount}
                    Merchant: ${merchant || 'N/A'}
                    Note: ${note || 'N/A'}
                `;
                const blob = new Blob([billContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bill-${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            });

            logoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const qrCode = new QRCode(qrCodeDiv, {
                                text: 'upi://pay?pa=example@upi&am=10.00',
                                width: 256,
                                height: 256,
                                colorDark: colorInput.value,
                                colorLight: "#ffffff",
                            });
                            const ctx = qrCode._el.getContext('2d');
                            ctx.drawImage(img, 60, 60, 130, 130); // Adjust logo size and position
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });

            function updatePaymentHistory() {
                paymentHistoryList.innerHTML = '';
                paymentHistory.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `UPI ID: ${item.upiId}, Amount: â‚¹${item.amount}, Merchant: ${item.merchant || 'N/A'}, Note: ${item.note || 'N/A'}`;
                    paymentHistoryList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
